<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>タスク管理アプリケーション</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script th:src="@{/home.js}"></script>
  </head>
  <body>
	<div class="container">
		<h1 class="mt-3">新規タスク作成</h1>
		<form th:action="@{/add}" method="post" th:object="${taskCreateForm}" class="border p-3">
			<div class="row mt-3">
			  <div class="col-8">
				<label for="title" class="form-label">タイトル</label>
				<input id="title" type="text" class="form-control" th:field="*{title}" required>
			  </div>
			  <div class="col-4">
				<label for="deadline" class="form-label">期限</label>
				<input id="deadline" type="datetime-local" class="form-control" th:field="*{deadline}" required>
			  </div>
			  <div class="text-end mt-3">
				<button type="submit" class="btn btn-primary">新規作成</button>
			  </div>
			</div>
		</form>
	    
	    <div class="row mt-3">
		 	<h1>現在のタスク一覧</h1>
		    <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">タイトル</th>
			      <th scope="col">期限</th>
			      <th scope="col">状態</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="task : ${taskList}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.deadline}"></td>
					<td th:text="${task.isCompleted} ? '完了':'未完了'"></td>
				</tr>
			  </tbody>
			</table>			
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
